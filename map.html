	<body>

        <div class="main">


        	<div class="header">

        		<div class="header-content-container-upper">
                	<h1> Use the below map to examine locations around Washington D.C.!</h1>
            	</div>

            	<div class="header-content-container-lower">
                	<p> You can find hotels, Restaurants, and Attractions on this map. As well as the location of the BPA NLC. </p>

    <!-- DON'T TOUCH THE BELOW CODE -->
    <!-- API REFERENCE LINK: https://leafletjs.com/reference-1.4.0.html -->
    
   	<!-- Leaflet -->
    <script type="text/javascript">
    	var map = L.map('map').setView([38.9072, -77.0369], 13);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiYmxhY2ttb3JlMCIsImEiOiJjaXlub251ZjIwMDJmMnBxems2bmpiYXA2In0.2Hxl5QoDhIY6OR4p3GsU2w'
        }).addTo(map);

        var marker = L.marker([38.9072, -77.0369]).addTo(map);

        var circle = L.circle([38.9072, -77.0669], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 50
        }).addTo(map);

        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map);

        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");

        var popup = L.popup()
            .setLatLng([38.9072, -77.0369])
            .setContent("<b> Washington D.C. is where BPA NLC 2020 will be taking place! </b><br> <li> Explore this map to find interesting things around the city and competition area! </li> <li>Click on the markers and circles to get more information about that place!</li> ")
            .openOn(map);
    </script>
